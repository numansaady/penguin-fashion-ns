<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fasion Responsive with Bootstrap</title>
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header Area Start -->
    <div class="header-area">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="Logo" width="290" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Pages
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div> <!-- /.container -->
        </nav> <!-- /.navbar -->
        <!-- Navbar Area End -->

        <!-- Banner Area Start  -->
        <div class="banner-area">
            <div class="container">
                <div class="banner">
                    <div class="row align-items-center pb-5">
                        <div class="col-md-6">
                            <div class="banner-left me-3 pe-5">
                                <h1 class="banner-title">
                                    <span>Be the Penguins</span> of Winter
                                </h1>
                                <p>Lorem Ipsum is simply dummy text of the printing
                                    and typesetting industry.</p>
                                <div class="btn btn-success"><i class="fas fa-shopping-cart"></i>Buy Now</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="banner-right justify-content-center">
                                <img src="images/model.png" alt="">
                            </div>
                        </div>
                    </div> <!-- /.row -->
                </div>
            </div> <!-- /.container -->
        </div>
        <!-- Banner Area End  -->
    </div> <!-- /.header-area -->
    <!-- Header Area End -->





    <!-- Bootstrap bundle js  -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome Kits -->
    <script src="https://kit.fontawesome.com/95b8bb353e.js" crossorigin="anonymous"></script>
</body>

</html>
